<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Panel Gallery</title>
    <link rel="stylesheet" href="../../base.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="panels">
      <div class="panel panel--1">
        <p class="panel__text">
          <span class="panel__text__word">Hey</span>
          <span class="panel__text__word">Let's</span>
          <span class="panel__text__word">Dance</span>
        </p>
      </div>
      <div class="panel panel--2">
        <p class="panel__text">
          <span class="panel__text__word">Give</span>
          <span class="panel__text__word">Take</span>
          <span class="panel__text__word">Receive</span>
        </p>
      </div>
      <div class="panel panel--3">
        <p class="panel__text">
          <span class="panel__text__word">Experience</span>
          <span class="panel__text__word">It</span>
          <span class="panel__text__word">Today</span>
        </p>
      </div>
      <div class="panel panel--4">
        <p class="panel__text">
          <span class="panel__text__word">Give</span>
          <span class="panel__text__word">All</span>
          <span class="panel__text__word">You Can</span>
        </p>
      </div>
      <div class="panel panel--5">
        <p class="panel__text">
          <span class="panel__text__word">Life</span>
          <span class="panel__text__word">In</span>
          <span class="panel__text__word">Motion</span>
        </p>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
