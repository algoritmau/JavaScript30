<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update CSS Variables with JS</title>
    <link rel="stylesheet" href="../../base.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="heading">
      Update CSS Variables with <span class="heading__highlight">JS</span>
    </h1>

    <!-- Photo by Tim Mossholder on Unsplash -->
    <img
      src="../../assets/images/tim-mossholder-AEMkiiqiM0s-unsplash.jpg"
      alt="Neon sign that says Candy Shop"
    />

    <div class="controls">
      <div class="control">
        <label for="spacing">Spacing:</label>
        <input
          type="range"
          name="spacing"
          min="10"
          max="200"
          value="10"
          data-sizing="px"
        />
      </div>

      <div class="control">
        <label for="blur">Blur:</label>
        <input
          type="range"
          name="blur"
          min="0"
          max="25"
          value="6"
          data-sizing="px"
        />
      </div>

      <div class="control">
        <label for="base">Base Color:</label>
        <input type="color" name="base" value="#ffc600" />
      </div>
    </div>

    <script src="./css-variables.js"></script>
  </body>
</html>
